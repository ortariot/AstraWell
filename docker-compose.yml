version: "3.9"
services:
  etl:
    volumes:
      - .:/etl
    build:
      context: .
      dockerfile: ./Dockerfile.etl
    env_file:
      - .env
  neiro-getway:
    volumes:
      - .:/neiro_getway
    build:
      context: .
      dockerfile: ./Dockerfile.neiro_getway
    env_file:
      - .env
  tg-bot:
    volumes:
      - ./tg:/app
    env_file:
      - .env
    build:
      context: ./tg/
      dockerfile: Dockerfile
    depends_on:
      - neiro-getway
      - etl
